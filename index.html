<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyricularia Risk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000000;
      }
      #pyricularia-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
      }
      .text-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 15px;
        font-family: 'Inter', sans-serif;
        margin: 10;
        text-align: center;
      }
      .canvasDiv {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        background: #000000f1;
        width: 95%;
        height: calc(100vh - 15vh);
      }
      canvas {
        animation: scale-up-top-left 1s;
      }

      @keyframes scale-up-top-left {
        0% {
          transform: scale(0.5);
          transform-origin: top left;
        }
        100% {
          transform: scale(1);
          transform-origin: top left;
        }
      }

      @media screen and (max-width: 480px) {
        .text-container {
          width: 300px;
        }
        h1 {
          font-size: 10px;
        }
        h1 br {
          display: none;
        }
        .canvasDiv {
          width: 90%;
          height: 85vh;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  </head>
  <body>
    <div class="h-100 mw-100 px-0 d-none">
      <div class="h-100 mw-100 px-0">
        <div id="pyricularia-container">
          <div class="text-container">
            <h1>
              Alerta de riesgo (experimental) de Piricularia usando los datos
              clim치ticos <br/> de la Estaci칩n Meteorol칩gica Virtual m치s cercana a su
              siembra.
            </h1>
          </div>
          <div id="legend-container"></div>
          <div class="canvasDiv">
            <canvas class="scale-up-top-left" id="chart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="pyricularia_risk.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        const csvUrl = 'pyricularia_inference.csv'
        let data = {}
      
        Papa.parse(csvUrl, {
          header: true,
          download: true,
          complete: function (results) {
            data = results.data.map((item) => {
              const date = new Date(item.datetime)
              date.setDate(date.getDate() + 1)
              return {
                datetime: item.datetime,
                tempmax: item.tempmax,
                temp: item.temp,
                tempmin: item.tempmin,
                humidity: item.humidity,
                windspeed: item.windspeed,
                winddir: item.winddir,
                precip: item.precip,
                risk_label: item.risk_label,
                risk_level: item.risk_level,
              }
            })
            graphic(data)
          },
        })
      })
    </script>
  </body>
</html>
