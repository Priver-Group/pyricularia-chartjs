<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop indices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000000;
      }
      .container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
      }
      .text-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 30px;
      }
      h1 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        font-family: 'Inter', sans-serif;
      }
      .canvasDiv {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        background: #000000f1;
        width: 96%;
        height: 90vh;
      }
      canvas {
        animation: scale-up-top-left 1s;
      }

      @keyframes scale-up-top-left {
        0% {
          transform: scale(0.5);
          transform-origin: top left;
        }
        100% {
          transform: scale(1);
          transform-origin: top left;
        }
      }

      @media screen and (max-width: 480px) {
        .text-container {
          width: 300px;
        }
        h1 {
          font-size: 14px;
          margin: 10px;
        }
        .canvasDiv {
          width: 90%;
          height: 85vh;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <h1>Indices de Cultivo</h1>
      </div>
      <div id="legend-container"></div>
      <div class="canvasDiv">
        <canvas class="scale-up-top-left" id="chart"></canvas>
      </div>
    </div>

    <script src="crop_indices.js"></script>
    <script type="text/javascript">
     document.addEventListener('DOMContentLoaded', () => {
        const csvUrl = 'climate_service.csv'
        let data = {}

        Papa.parse(csvUrl, {
          header: true,
          download: true,
          complete: function (results) {
            data = results.data.map((item) => {
              const date = new Date(item.datetime)
              date.setDate(date.getDate() + 1)
              return {
                datetime: item.datetime,
                tempmax: item.tempmax,
                tempmin: item.tempmin,
                temp: item.temp,
                precip: item.precip,
                windspeed: item.windspeed,
                windgust: item.windgust,
                cloudcover: item.cloudcover,
                solarradiation: item.solarradiation,
              }
            })
            graphic(data)
          },
        })
      })
    </script>
  </body>
</html>
